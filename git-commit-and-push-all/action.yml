name: 'Add all, commit and push changes'
description: 'Add all changes, commit them and push it.'

inputs:
  message:
    description: 'The commit message'
    required: true

runs:
  using: "composite"
  steps:
    - run: git commit -a -m "${{ inputs.message }}"
      shell: bash
    - run: git push origin
      shell: bash
